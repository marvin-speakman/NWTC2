<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Smugglers Cove - New World Trading Co</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<body class="smugglerscove">
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

            <div id="content">
                <div class="page">
                    <div id="inner">
                        <div class="plane"><img src="images/smugglers/plane.png" width="270" height="51"></div>
                        <div data-depth="0.01" class="back layer">
                            <div class="cats">
                                <div class="catCloud"><img src="images/smugglers/clouds_loose1.png" width="286" height="106"></div>
                                <div class="piano1"></div>
                                <div class="danceKitty"></div>
                            </div>
                            <div class="limeAnim">
                                <div class="limeCloud"><img src="images/smugglers/lime_cloud.png" width="132" height="155"/></div>
                                <div class="lime"><img src="images/smugglers/lime_lime.png" width="132" height="155"/></div>
                                <div class="limeJuice"><img src="images/smugglers/lime_juice1.png" width="132" height="155"/></div>
                                <div class="limeJuice2"><img src="images/smugglers/lime_juice2.png" width="132" height="155"/></div>
                                <div class="bottleCloud">
                                    <img src="images/smugglers/bottles_all.png" width="218" height="158" >
                                </div>
                            </div>

                        </div>

                        <div data-depth="0.50" class="mid layer">
                            <div class="smugisland">
                                <div class="logo"><img src="images/smugglers/logos_text.png" width="535" height="210" ></div>
                                <div class="go"><img src="images/smugglers/go_bag.png" width="91" height="90" ></div>

                                <img src="images/smugglers/island_smugglers.png" width="593" height="460" >
                            </div>
                            <div class="lanterns">
                                <img class="lanternString" src="images/smugglers/lanterns.png" width="726" height="157">
                                <img class="smIsland" src="images/smugglers/small_island.png" width="281" height="234"> 
                            </div>
                            <div class="waiter"><img src="images/smugglers/waiter_all.png" width="204" height="170" ></div>

                            <div class="policemanAnim">
                                <div class="clouds"></div>
                                <div class="policeman"></div>
                                <div class="smugMask">
                                  <div class="smuggler"><img src="images/smugglers/pan_man.png" width="59" height="58" ></div>  
                                </div>
                                
                            </div>
                        </div>

                        <div data-depth="1.00" class="layer fore">
                            <div class="rumBottle"><img src="images/smugglers/rum_bottle.png" width="410" height="309" ></div>
                            <div class="candle">

                                <img class="candimg" src="images/smugglers/candle_before_all.png" width="386" height="240" >
                                <img class="wilf" src="images/littleWilf.png" width="91" height="108">
                            </div>
                            <div class="chest">
                                <img src="images/smugglers/suitcase2all.png" class="box" width="291" height="378">
                                <img src="images/smugglers/moth.png" id="moth" width="52" height="32">
                            </div>
                        </div>
                        <div class="hitareas">
                            <div class="goHit"></div> 
                            <div class="wilfHit"></div> 
                        </div>
                    </div>
                    <div class="trumpet"><img src="images/nwtc/trumpet.png" width="358" height="125" /></div>
                </div>
            </div>



            <!-- build:js scripts/vendor.js -->
            <!-- bower:js -->
            <script src="bower_components/jquery/jquery.js"></script>
            <!-- endbower -->
            <!-- endbuild -->

            <script src="scripts/parallax.js"></script>

            <!-- build:js scripts/main.js -->
            <script src="bower_components/history.js/scripts/bundled-uncompressed/html4+html5/jquery.history.js"></script>
            <script src="scripts/imagesloaded.js"></script>
            <script src="scripts/main.js"></script>
            <!-- endbuild -->

            <!-- build:js scripts/plugins.js -->
             <!-- endbuild -->
        </body>
        </html>
