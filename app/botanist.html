<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Smugglers Cove - New World Trading Co</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body class="botanist">
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->
            <div id="content">
                <div class="page">
                    <div id="inner">
                        <div class="plane">
                            <img src="images/botanist/new-plane.png" width="423" height="80">
                        </div>
                        <div data-depth="0.10" class="back layer">
                            <div class="botWaiter">
                                <img src="images/botanist/Waiter.png" width="389" height="239" class="waiter" />
                                <img src="images/botanist/jar.png" width="109" height="181" class="jar" />
                            </div>
                            <div class="wheel"><img src="images/botanist/wheel.png" width="158" height="158"/></div>
                            <img src="images/botanist/birds.png" width="773" height="355" class="birds_bg" />
                            <div class="birds" ></div>
                        </div>
                        <div data-depth="0.50" class="mid layer">
                            <img class="wilfBot" src="images/littleWilf.png" width="91" height="108">
                            <div class="astro"><img src="images/botanist/astro.png" width="505" height="299"/></div>
                            <div class="botIsland"><img src="images/botanist/island.png" width="572" height="472"/></div>
                            <div class="logo"><img src="images/botanist/logo.png" width="182" height="173"></div>
                            <div class="trowl"><img src="images/botanist/trowl.png" width="119" height="44"></div>
                            <div class="cloud_rain">
                                <div class="rainMask">
                                    <img src="images/botanist/raindrops.png" class="rain" width="185" height="186">
                                </div>
                                <img src="images/botanist/cloud_roll.png" class="cloud_roll" width="267" height="105">
                            </div>
                            <div class="botMan"><img src="images/botanist/barrel-man.png" width="206" height="115"/></div>
                            <div id="flowers">
                                <ul>
                                    <li class="d1 flower"></li>
                                    <li class="d2 flower"></li>
                                    <li class="d3 flower"></li>
                                    <li class="d4 flower"></li>
                                    <li class="d5 flower"></li>
                                    <li class="d6 flower"></li>
                                    <li class="d7 flower"></li>
                                    <li class="d8 flower"></li>
                                    <li class="d9 flower"></li>
                                    <li class="d10 flower"></li>
                                    <li class="d11 flower"></li>
                                </ul>
                            </div>
                        </div>
                        <div data-depth="1.00" class="layer fore">
                            <div class="snail"><img src="images/botanist/snail.png" width="335" height="148" /></div>
                            <div class="botCloud" ><img src="images/botanist/clouds.png" width="399" height="150" /></div>
                            <div class="cork"><img src="images/botanist/Cork-pop.png" width="515" height="252" /></div>

                        </div>
                        <div class="hit_areas">
                            <div class="birds_hit"></div>
                            <div class="jarHit"></div>
                            <div class="cloud_hit"></div>
                            <div class="wilfHitBot"></div>
                            <div class="goHit"></div>
                        </div>
                    </div>
                </div>
            </div>



            <!-- build:js scripts/vendor.js -->
            <!-- bower:js -->
            <script src="bower_components/jquery/jquery.js"></script>
            <!-- endbower -->
            <!-- endbuild -->

            <script src="scripts/parallax.js"></script>

            <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

                (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

                e.src='//www.google-analytics.com/analytics.js';
                r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
                ga('create','UA-XXXXX-X');ga('send','pageview');

            <!-- build:js scripts/main.js -->
            <script src="bower_components/tweenMax/src/minified/TweenMax.min.js"></script>
            <script src="bower_components/history.js/scripts/bundled-uncompressed/html4+html5/jquery.history.js"></script>
            <script src="scripts/imagesloaded.js"></script>
            <script src="scripts/index.js"></script>
            <script src="scripts/botanist.js"></script>
            <script src="scripts/main.js"></script>
            <!-- endbuild -->
        </body>
        </html>
