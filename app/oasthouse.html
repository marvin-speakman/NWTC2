<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Oasthouse - New World Trading Co</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body class="oasthouse">
    <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
     
    <div id="content">
        <div class="page">
            <div id="inner">
                <div class="brush"></div>
                <div class="layer back" data-depth="0.20">
                    <img class="wilfOast" src="images/littleWilf.png" width="91" height="108">
                    <div class="clouds"></div>
                    <div class="horse-feeder"></div>
                    <div class="train-nuts"></div>
                </div>

                <div class="layer mid" data-depth="0.40">
                    <div class="center-island">
                        <h1><img src="images/oasthouse/the-oast-house.png" alt="The Oast house" width="282" height="29" /></h1>
                        <a href="#" class="go">
                            <img src="images/oasthouse/go.png" alt="Visit site" width="130" height="52" />
                        </a>
                        <img src="images/oasthouse/center-island.png" alt="" width="916" height="343"/>
                        <div class="mouse">
                            <div class="fred"></div>
                            <div class="cover"></div>
                        </div>
                        <div class="beer"></div>
                        <div class="plane"></div>
                    </div>
                    <div class="rabbit"></div>

                </div>
                <div class="layer fore" data-depth="1.00">
                    <div class="bee-hive">
                        <div id="bee"></div>
                    </div>
                    <div class="beers"></div>
                    <div class="train-toms"></div>
                </div>
                <div class="hit_areas">
                    <div class="wilfHitOast"></div>
                    <div class="goHit"></div>
                </div>
                
                    
                
                <div class="trumpet"><img src="images/nwtc/trumpet.png" width="358" height="125" /></div>
            </div>
        </div>
    </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function (b, o, i, l, e, r) {
            b.GoogleAnalyticsObject = l;
            b[l] || (b[l] =
                function () {
                    (b[l].q = b[l].q || []).push(arguments)
                });
            b[l].l = +new Date;
            e = o.createElement(i);
            r = o.getElementsByTagName(i)[0];
            e.src = '//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e, r)
        }(window, document, 'script', 'ga'));
        ga('create', 'UA-XXXXX-X');
        ga('send', 'pageview');

    <!-- build:js scripts/main.js -->
    <script src="bower_components/history.js/scripts/bundled-uncompressed/html4+html5/jquery.history.js"></script>
    <script src="scripts/imagesloaded.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <script src="scripts/parallax.js"></script>
