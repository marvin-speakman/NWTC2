            <div id="content">
            <div class="balloon"><img src="images/balloon.png" id="balloon" width="193" height="281" /></div>
                <div class="page">
                    <div id="inner">
                        <div data-depth="0.30" class="back layer">
                            <div class="bottle">
                                <img src="images/nwtc/Bottle-island.png" width="87" height="127" />
                                <img src="images/nwtc/Bottle.png" class="bottleFall"/>
                            </div>
                            <div class="man" ><img src="images/nwtc/ginger-island-presenting-man-copy.png" width="263" height="188"/></div>
                            <div class="pansy"><img src="images/nwtc/ginger-pansy-island.png" width="235" height="194"   /></div>

                        </div>
                        <div data-depth="0.40" class="mid layer">
                            <div class="windmillGirl">
                                <img src="images/nwtc/woman_wind.png" class="wind" width="565" height="503" />
                                <img src="images/nwtc/windmill_top.png" class="wt1" width="45" height="46">
                                <img src="images/nwtc/windmill_top.png" class="wt2" width="45" height="46">
                                <img src="images/nwtc/windmill_top.png" class="wt3" width="45" height="46">
                                <img src="images/nwtc/windmill_top.png" class="wt4" width="45" height="46">
                                <img src="images/nwtc/windmill_top.png" class="wt5" width="45" height="46">
                                <img src="images/nwtc/woman-windmills.png" width="527" height="456" />
                            </div>
                            <div class="island" >
                                <div class="elephant">
                                    <img src="images/nwtc/elephantHead.png" class="eHead" width="316" height="199" />
                                    <img src="images/nwtc/elephantBody.png" class="eBody" width="316" height="199" />
                                </div>
                                <div class="diverAnim">
                                    <div class="diverMask">
                                        <div class="diver">
                                            <img src="images/nwtc/diver.png"/>
                                        </div>
                                    </div>
                                    <div class="rainMask">
                                        <div class="rain">
                                            <img src="images/nwtc/rain.png"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="bottleMan">
                                <img src="images/nwtc/waiterBottle.png" class="wBottle" width="313" height="487" />
                                <img src="images/nwtc/waiter.png" width="313" height="487" />
                            </div>
                        <div data-depth="1.00" class="layer fore">
                            <div class="mushroom"><img src="images/nwtc/mushroom-island.png" width="168" height="173" /></div>
                            <div class="pinkCloud" ><img src="images/nwtc/cloudPnk.png" width="523" height="198" /></div>
                            <div class="bath"><img src="images/nwtc/bath.png" width="232" height="193"/></div>

                        </div>

                    </div>
                    <div class="hitareas">
                        <div class="bottleHit"></div> 
                        <div class="windHit"></div> 
                        <div class="waiterHit"></div> 
                    </div>
                    <div class="trumpet"><img src="images/nwtc/trumpet.png" width="358" height="125" /></div>
                </div>
            </div>
